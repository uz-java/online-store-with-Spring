<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MST - Login Page</title>
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            type="text/css"
            href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" href="https://cdn6.f-cdn.com/contestentries/565076/14898096/5772c36b99629_thumb900.jpg"
          type="image/jpg"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
    />
    <!-- CSS -->
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container my-5">
    <h3> Edit User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/admin/user/edit/{id}(id=${id})}" th:object="${single_user}"
                      method="POST">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   id="username" placeholder="First Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Last Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Password"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="Address"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address2" class="col-form-label">Address2</label>
                            <input type="text" th:field="*{address2}" class="form-control"
                                   id="address2" placeholder="Address2"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address2" class="col-form-label">City</label>
                            <input type="text" th:field="*{city}" class="form-control"
                                   id="city" placeholder="City"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="inputState" class="col-form-label">State</label>
                            <select id="inputState" class="form-control" th:field="*{state}">
                                <option value="-">-</option>
                                <option value="Croatia">Croatia</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="zip" class="col-form-label">Postal Code</label>
                            <input type="number" th:field="*{postalCode}" class="form-control"
                                   id="zip" placeholder="Zip Code"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
