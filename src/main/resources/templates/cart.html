<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST - Dashboard</title>
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            type="text/css"
            href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" href="https://cdn6.f-cdn.com/contestentries/565076/14898096/5772c36b99629_thumb900.jpg" type="image/jpg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
    />
    <!-- CSS -->
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/navigation.css}" href="/css/navigation.css" rel="stylesheet" type="text/css" />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body style="display: flex; flex-direction: column;">
    <div th:replace="fragments/navigation :: navigation(userDetails=${userDetails}, totalCartSum=${totalCartSum}, totalCartItems=${totalCartItems})"></div>

    <!--Section: Block Content-->
    <section>
    <div class="container">
        <!--Grid row-->
        <div class="row px-5 py-3 mx-md-4">

            <!--Grid column-->
            <div class="col-lg-8">

                <!-- Card -->
                <div class="mb-3">
                    <div class="pt-4 wish-list">

                        <h5 class="mb-4">Cart (<span th:text="${totalCartItems}"></span> items)</h5>

                        <div th:if="${not #lists.isEmpty(cartItems)}" th:remove="tag">
                            <div th:each="item: ${cartItems}">

                                <div class="row mb-4">
                                    <div class="col-md-5 col-lg-3 col-xl-3">
                                        <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                            <img class="img-fluid w-100"
                                                 src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" alt="Sample">
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-lg-9 col-xl-9">
                                        <div>
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <h5 th:text="${item.getProduct().getName()}"></h5>
                                                    <p th:text="${item.getProduct().getDescription()}" class="mb-3 text-muted small cart-item-description"></p>
                                                    <p class="mb-0 cart-item-price">Price: <span>$</span><span th:text="${item.getProduct().getPrice()}" th:remove="tag"></span></p>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-4">

                            </div>
                        </div>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="mb-3">
                    <div class="pt-4">

                        <h5 class="mb-3">Cart Details</h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Temporary amount
                                $<span class="cart-total-price-temP" th:text="${cartSum}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <strong>
                                    $ <span th:text="${totalCartSum}" th:remove="tag"></span>
                                </strong>
                            </li>
                        </ul>

                        <div th:if="${not disableCheckoutButton}" th:remove="tag">
                            <a th:href="@{/checkout}" class="btn btn-primary btn-block text-uppercase">place order</a>
                        <div>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!-- Grid row -->
    </div>
    </section>
    <!--Section: Block Content-->

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://kit.fontawesome.com/386023a665.js" crossorigin="anonymous"></script>
</body>
</html>
